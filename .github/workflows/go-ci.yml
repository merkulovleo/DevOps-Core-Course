name: Go CI

on:
  push:
    branches: [master, lab03]
    paths:
      - 'app_go/**'
      - '.github/workflows/go-ci.yml'
  pull_request:
    branches: [master]
    paths:
      - 'app_go/**'
      - '.github/workflows/go-ci.yml'

concurrency:
  group: go-ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.22"
  DOCKER_IMAGE: merkulovlr05/devops-info-go

jobs:
  test:
    name: Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app_go

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: app_go/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          working-directory: app_go

      - name: Run tests with coverage
        run: go test -v -coverprofile=coverage.out ./...

      - name: Upload coverage to Codecov
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: app_go/coverage.out
          flags: go
          token: ${{ secrets.CODECOV_TOKEN }}

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Generate CalVer version
        id: version
        run: echo "VERSION=$(date +%Y.%m).${{ github.run_number }}" >> "$GITHUB_OUTPUT"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: app_go
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
